<form style="margin:30px">
  <div class="row">
    <h5>SchoolID is {{ schoolDetails?.SchoolID }}</h5>
  </div>

  <div class="form-group row" style="margin:10px">
    <div class="col-md-2"><label> Principle Name </label></div>
    <div class="col-md-6"><input class="form-control" type="text" [value]="schoolDetails?.PrinicipleName" /></div>
  </div>

  <div class="form-group row" style="margin:10px">
    <div class="col-md-2"><label> City Name </label></div>
    <div class="col-md-6"><input class="form-control" type="text" [value]="schoolDetails?.CityName" /></div>
  </div>

  <div class="form-group row" style="margin:10px">
    <div class="col-md-2"><label> EstablishDate </label></div>
    <div class="col-md-6"><input class="form-control" type="text" [value]="schoolDetails?.EstablishDate" /></div>
  </div>

  <div class="form-group row" style="margin:10px">
    <div class="col-md-2"><label> StateName </label></div>
    <div class="col-md-6"><input class="form-control" type="text" [value]="schoolDetails?.StateName" /></div>
  </div>
</form>
